    <Directory "/etc/apache2">
        <FilesMatch "^default_page.html$">
            Require all granted
            Options -Indexes
            SetEnvIf Request_URI ^/default_page.html allow_default_page
        </FilesMatch>
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-fpm-<PHP>:9000"
    </FilesMatch>

</VirtualHost>